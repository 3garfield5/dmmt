{% extends "base.html"%}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    <div>
        <form method="post">
            <input type="text" name="name" placeholder="Введите имя"><br>
            <input type="text" name="surname" placeholder="Введите фамилию"><br>
            <input type="text" name="patronymic" placeholder="Введите отчество"><br>
            <input type="email" name="email" id="email" placeholder="Введите почту"><br>
            <input type="password" name="password" id="password" placeholder="Введите пароль"><br>
            <input type="submit" value="Зарегистрироваться"><br>
        </form>
    </div>
{% endblock %}
