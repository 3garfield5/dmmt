{% extends "base.html"%}

{% block title %}Log in{% endblock %}

{% block content %}
    <h1>Log in</h1>
    <div>
        <form method="post">
            <input type="email" name="email" id="email" placeholder="Введите почту"><br>
            <input type="password" name="password" id="password" placeholder="Введите пароль"><br>
            <input type="submit" value="Войти"><br>
        </form>
    </div>
{% endblock %}
