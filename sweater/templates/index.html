{% extends "base.html"%}

{% block title %}Главная страница{% endblock %}

{% block content %}
    <header>
        <nav>
            <h1>Главная страница</h1>
            {% if current_user.is_authenticated %}
                <a href="/per_acc">{{ current_user.name }}</a>
            {% else %}
                <p>
                    <a href="/registration">registration</a>
                    <a href="/login">login</a>
                </p>
            {% endif %}
        </nav>
    </header>
    <div>
        <form method="post">
            <input type="text" name="name" id="name" placeholder="Ваше имя"><br>
            <input type="text" name="tg" id="tg" placeholder="Ваш тг"><br>
            <input type="submit" value="Написать мне"><br>
        </form>
    </div>
{% endblock %}
