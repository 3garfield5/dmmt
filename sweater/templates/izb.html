            <label class="ch_tx" >Избранное</label>

                    <div class="card">
                        <div class="nad_kar">
                            <div class="plo_typ">
                                <label class="harak" >Площадь -</label><label>{{ df['Area'].iloc[fav_app[i]] }}</label><br>

                            </div>
                            <div class="izb">
                                <button type="submit" name="1" value="{{ fav_app[i] }}" class="b_i"><svg width="76" height="76" viewBox="0 0 76 76" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M36.86 56.21 21.463 38.24a9.23 9.23 0 0 1-.137-11.845c3.422-4.186 9.693-4.546 13.572-.78L38 28.624l3.1-3.01c3.88-3.766 10.152-3.405 13.574.78a9.23 9.23 0 0 1-.138 11.847L39.14 56.21a1.5 1.5 0 0 1-2.279 0M75.5 38c0 20.71-16.79 37.5-37.5 37.5S.5 58.71.5 38 17.29.5 38 .5 75.5 17.29 75.5 38m-5.625 0C69.875 20.396 55.604 6.125 38 6.125S6.125 20.395 6.125 38c0 17.604 14.27 31.875 31.875 31.875 17.604 0 31.875-14.271 31.875-31.875" fill="#212121"/></svg></button>
                            </div>
                        </div>
                        <img src="{{ imgs[imgs_out[i]] }}" class="photo">
                        <div class="pod_kar">
                            <label class="harak">Местоположение -<label></label>{{ df['Region'].iloc[fav_app[i]] }}</label><br>
                            <label class="harak">Ремонт -<label></label>{{ df['Renovation'].iloc[fav_app[i]] }}</label><br>
                            <label class="harak">Метро -<label>{{ df['Metro station'].iloc[fav_app[i]] }}</label></label>
                        </div>
                        <label class="harak cena">Цена квартиры: {{ df['Price'].iloc[fav_app[i]] }} </label>
                    </div>

                </form>
            {% endfor %}

        </div>
    </div>
</div>
