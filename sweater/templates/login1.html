
<!DOCTYPE html>
<html lang="en">
<head>

<title>Вход в личный кабинет</title>

<body>
    <div class="work_wnd">
        <div class="cont">
            <div class="logo">
                <label class="logo_l">DMMT</label>
            </div>
            <div class="heder">
                <label class="heder_l">Sign in</label>
            </div>    
            <form method="post">
                
                <div class="data">
                    <div class="info">
                        <label class="info_l">Sign into your account</label>
                    </div>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <div class="password">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <a href="#" class="pas_cont" onclick="Show()"><svg width="42" height="25" viewBox="0 0 42 25" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 7.76a8.333 8.333 0 1 1 0 16.667A8.333 8.333 0 0 1 21 7.76m0 3.125a5.208 5.208 0 1 0 0 10.417 5.208 5.208 0 0 0 0-10.417M21 .458c9.612 0 17.91 6.563 20.211 15.76a1.563 1.563 0 0 1-3.031.758C36.224 9.163 29.17 3.584 21 3.584c-8.172 0-15.228 5.583-17.181 13.402a1.563 1.563 0 0 1-3.032-.757C3.085 7.027 11.385.459 21.001.459" fill="#79480E"/></svg></a>    
                    </div><br>
                    <div class="For"><a href="@" class="forgot">Forgot password?</a></div>
                </div>
                <div class="sig">
                    <div class="sub">
                        <input type="submit" class="but" value="Sign up">
                    </div>
                    
                    
                    <br><label class="or">Or</label><br>
                    <button><svg class="svgi" width="36" height="36" viewBox="-0.5 0 48 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M9.827 24c0-1.524.253-2.986.705-4.356l-7.909-6.04A23.46 23.46 0 0 0 .213 24c0 3.737.868 7.26 2.407 10.388l7.905-6.05A13.9 13.9 0 0 1 9.827 24" fill="#FBBC05"/><path d="M23.714 10.133c3.311 0 6.302 1.174 8.652 3.094L39.202 6.4C35.036 2.773 29.695.533 23.714.533a23.43 23.43 0 0 0-21.09 13.071l7.908 6.04a13.85 13.85 0 0 1 13.182-9.51" fill="#EB4335"/><path d="M23.714 37.867a13.85 13.85 0 0 1-13.182-9.51l-7.909 6.038a23.43 23.43 0 0 0 21.09 13.072c5.732 0 11.205-2.036 15.312-5.849l-7.507-5.804c-2.118 1.335-4.786 2.053-7.804 2.053" fill="#34A853"/><path d="M46.145 24c0-1.387-.213-2.88-.534-4.267H23.714V28.8h12.604c-.63 3.091-2.346 5.468-4.8 7.014l7.507 5.804c4.314-4.004 7.12-9.969 7.12-17.618" fill="#4285F4"/></g></svg>
                        Continue with Google </button>
                    </div>
            </form>
        </div>
        

    </div>
    <div class="imng"></div>
